<?xml version="1.0" encoding="iso-8859-1"?>
<html>
  <head>

    <title>
		Welcome page.
	
	</title>
  </head>
  <body>
	<form method="post">
		<h1> Welcome, {{uName}}!</h1>
		<table>
			<tr>
				<td>Your Username is: </td> 
				<td><input type="text" name="user_name" id="u_name" value="{{uName}}"/></td>
				<td class="error">{{error_username}}</td>
			</tr>
			<tr>
				<td>Your email is: </td> 
				<td><input type="text" name="user_pass" id="u_pass" value="{{uEmail}}"/></td>
				<td class="error">{{error_password}}</td>
			</tr>

				
		</table>
		<a href="/blog/logout">Logout</a> 
	</form>
  
  </body>
</html>
