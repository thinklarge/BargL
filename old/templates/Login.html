<?xml version="1.0" encoding="iso-8859-1"?>
<link rel="stylesheet" href="CSS.css">
<html>
  <head>

    <title>
		Login
	
	</title>
  </head>
  <body>
	<form method="post">
		<table>
			<tr>
				<td>User Name: </td> 
				<td><input type="text" name="username" id="u_name" value="{{uName}}"/></td>
				<td class="error">{{error_username}}</td>
			</tr>
			<tr>
				<td>Password: </td> 
				<td><input type="password" name="password" id="u_pass" value=""/></td>
				<td class="error">{{error_password}}</td>
			</tr>

				
		</table>
		<input type="submit" name="UserSubm" value="Create User"/>
	</form>
  
  </body>
</html>
